<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AR Ad â€“ Multiple Video Options</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: #000;
    }
    #cam {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #ad {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      border: 2px solid #fff;
      display: none;
      z-index: 5;
      background: #000;
    }
    #ppBtn {
      position: absolute;
      bottom: 40px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 12px rgba(0,0,0,.6);
      display: none;
    }
    .thumbnail-bar {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .thumbnail {
      width: 60px;
      height: 40px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
    }
    .thumbnail.selected {
      border: 2px solid #00f;
    }
  </style>
</head>
<body>

<video id="cam" autoplay muted playsinline></video>
<video id="ad" playsinline loop></video>
<button id="ppBtn">Play</button>

<div class="thumbnail-bar">
  <div class="thumbnail" data-src="advertisement/promo1.mp4">PLAN1</div>
  <div class="thumbnail" data-src="advertisement/promo2.mp4">PLAN2</div>
  <div class="thumbnail" data-src="advertisement/promo3.mp4">PLAN3</div>
  <div class="thumbnail" data-src="advertisement/promo4.mp4">PLAN4</div>
  <div class="thumbnail" data-src="advertisement/promo5.mp4">PLAN5</div>
</div>

<script>
  const btn = document.getElementById('ppBtn');
  const ad = document.getElementById('ad');
  const cam = document.getElementById('cam');
  const thumbnails = document.querySelectorAll('.thumbnail');

  let videoLoaded = false;
  let currentVideoSrc = '';

  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      cam.srcObject = stream;
    })
    .catch(err => alert('Camera error: ' + err));

  thumbnails.forEach(thumbnail => {
    thumbnail.addEventListener('click', () => {
      const src = thumbnail.dataset.src;
      if (src !== currentVideoSrc) {
        currentVideoSrc = src;
        ad.src = src;
        ad.load();
        ad.volume = 1;
        videoLoaded = true;
        ad.style.display = 'block';
        ad.play();
        btn.textContent = 'Pause';
        btn.style.display = 'block';
        thumbnails.forEach(t => t.classList.remove('selected'));
        thumbnail.classList.add('selected');
      }
    });
  });

  btn.addEventListener('click', () => {
    if (!videoLoaded) return;

    if (ad.paused) {
      ad.play().then(() => {
        btn.textContent = 'Pause';
      }).catch(e => {
        alert('Playback failed: ' + e.message);
      });
    } else {
      ad.pause();
      btn.textContent = 'Play';
    }
  });
</script>

</body>
</html>
